{% extends 'base.html' %}

{% block content %}
<div class="container ">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 mt-4 bg-white prof mr-2 ml-2">
            <h5 class="text-center mt-3">{{user.username}}</h5>
            <p class="text-center"> {{user.email}}</p>
            {% if request.user.profile.neighborhood %}
            <p class="text-center">My Neighborhood <a class="btn btn-sm btn-info" href="{% url 'single-hood' user.profile.neighborhood.id %}">{{ user.profile.neighborhood.name }}</a>
            </p>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>


</div>
{% endblock %}
